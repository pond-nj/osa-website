    <script>
        function loadpage(l){
            let content;
            fetch('./' + l + ".json")
            .then(res => res.json())
            .then(res => {
                content = res
                Object.keys(content).forEach((k)=>{
                    if(Array.isArray(content[k])){
                        c = content[k].join("<br/><br/>")
                    }else{
                        c = content[k]
                    }
                    document.getElementById(k).innerHTML = c
                })
            });
        }

        window.onload = function(){
            loadpage("en")
        }
    </script>
